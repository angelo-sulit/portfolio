<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angelo Sulit | Tech Stack</title>
    <link rel="stylesheet" href="style.css">
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div id="bodyBackground">
      <nav>
        <ul class="sidebar">
          <li onclick=hideSidebar()>
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">

              </svg>
            </a>
          </li>
          <li>
            <a href="about.html">ABOUT</a>
          </li>
          <li>
            <a href="techstack.html">TECH STACK</a>
          </li>
          <li>
            <a href="contact.html">CONTACT</a>
          </li>
        </ul>
        <ul>
          <li class="logoAS p-0 m-0">
            <a href="index.html">
              <img src="otherImage/logoAS.jpg" alt="Homepage" style="height: 10vh;">
            </a>
          </li>
          <li class="hideOnSmallDev">
            <a href="about.html">ABOUT</a>
          </li>
          <li class="hideOnSmallDev">
            <a href="techstack.html">TECH STACK</a>
          </li>
          <li class="hideOnSmallDev">
            <a href="contact.html">CONTACT</a>
          </li>
          <li class="menu-button" onclick=showSidebar()>
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
      <script>
        function showSidebar(){
          const sidebar = document.querySelector('.sidebar')
          sidebar.style.display = 'flex' }
        function hideSidebar(){
          const sidebar = document.querySelector('.sidebar')
          sidebar.style.display = 'none' }   
      </script>
      <div class="container">
        <div class="techContainer">
          <div class="progLang">
              <div class="upperPart">
                <h1>Programming Languages</h1>
              </div>
              <div class="lowerPart1">
                <div class="card">
                  <img src="techImage/C.png" style="min-width: 20px; width: auto; height: 50px;" alt="C logo">
                    <div class="plContainer">
                      <h4>C</h4>
                    </div>
                </div>
                <div class="cardJava">
                  <img src="techImage/java.webp" style="min-width: 33px; width: 90px; height: auto;" alt="Java logo">
                    <div class="plContainerJava">
                      <h4>Java</h4>
                    </div>
                </div>
                <div class="card">
                  <img src="techImage/Html.png" style="min-width: 33px; width: auto; height: 50px;" alt="Html">
                    <div class="plContainer">
                      <h4>HTML</h4>
                    </div>
                </div>
              </div>
              <div class="lowerPart2">
                <div class="card">
                  <img src="techImage/Javascript.png" style="min-width: 33px; width: auto; height: 50px;" alt="Javascript logo">
                    <div class="plContainer">
                      <h4>Javascript</h4>
                    </div>
                </div>
                <div class="card">
                  <img src="techImage/Css.png" style="min-width: 33px; width: auto; height: 50px;" alt="CSS logo">
                    <div class="plContainer">
                      <h4>CSS</h4>
                    </div>
                </div>
                <div class="card">
                  <img src="techImage/Dart.png" style="min-width: 33px; width: auto; height: 50px;" alt="Dart logo">
                    <div class="plContainer">
                      <h4>Dart</h4>
                    </div>
                </div>
              </div>
          </div>
          <div class="devTools">
            <div class="dtTitle">
              <h1>Development Tools</h1>
            </div>
            <div class="dtBody">
              <div class="card">
                <img src="techImage/Andstud.png" style="min-width: 33px; width: auto; height: 53px;" alt="Android Studio logo">
                  <div class="plContainer">
                    <h4>Android Studio</h4>
                  </div>
              </div>
              <div class="card">
                <img src="techImage/Vscode.png" style="min-width: 33px; width: auto; height: 45px;" alt="VS Code logo">
                  <div class="plContainer">
                    <h4>VS Code</h4>
                  </div>      
              </div>
            </div>
            <div class="dtBody2">
              <div class="card">
                <img src="techImage/oracle.avif" style="min-width: 33px; width: auto; height: 73px;" alt="Oracle Apex logo">
                  <div class="plContainer">
                    <h4>Oracle Apex</h4>
                  </div>
              </div>          
              <div class="card">
                <img src="techImage/git.png" style="min-width: 33px; width: auto; height: 63px;" alt="Git logo">
                  <div class="plContainer">
                    <h4>Git</h4>
                  </div>
              </div>
            </div>
            <div class="dtBody3">
              <div class="card">
                <img src="techImage/github.png" style="min-width: 33px; width: auto; height: 53px;" alt="GitHub logo">
                  <div class="plContainer">
                    <h4>GitHub</h4>
                  </div>
              </div>
              <div class="card">
                <img src="techImage/Firebase.png" style="min-width: 33px; width: auto; height: 53px;" alt="Firebase logo">
                  <div class="plContainer">
                    <h4>Firebase</h4>
                  </div>
              </div>
            </div>
            <div class="dtBody4">
              <div class="card">
                <img src="techImage/Flutter.png" style="min-width: 33px; width: auto; height: 53px;" alt="Firebase logo">
                  <div class="plContainer">
                    <h4>Flutter</h4>
                  </div>
              </div>
              <div class="card">
                <img src="techImage/expressJS.png" style="min-width: 33px; width: auto; height: 53px;" alt="Express.js logo">
                  <div class="plContainer">
                    <h4>Express.js</h4>
                  </div>
              </div>
            </div>
            <div class="dtBody5">
              <div class="card">
                <img src="techImage/mongoDB.png" style="min-width: 33px; width: auto; height: 53px;" alt="MongoDB logo">
                  <div class="plContainer">
                    <h4>MongoDB</h4>
                  </div>
              </div>
              <div class="card">
                <img src="techImage/nodeJS.png" style="min-width: 33px; width: auto; height: 53px;" alt="Node.jslogo">
                  <div class="plContainer">
                    <h4>Node.js</h4>
                  </div>
              </div>
            </div>
            <div class="dtBody6">
              <div class="card">
                <img src="techImage/postman.png" style="min-width: 33px; width: auto; height: 53px;" alt="Postman logo">
                  <div class="plContainer">
                    <h4>Postman</h4>
                  </div>
              </div>
              <div class="card">
                <img src="techImage/render.png" style="min-width: 33px; width: auto; height: 53px;" alt="Render logo">
                  <div class="plContainer">
                    <h4>Render</h4>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div> 
      <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.cells.min.js"></script>
      <script>
        VANTA.CELLS({
          el: "#bodyBackground",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          color1: 0xffffff,
          color2: 0x141407
        })
      </script>
    </div>
  </body>
</html>
